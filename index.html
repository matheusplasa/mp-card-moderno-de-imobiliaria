<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Card moderno de imobiliária</title>
</head>
<body>
  <div class="card">
    <div class="image-container">
      <div class="image-back">
        <img src="./assets/image-card.png" alt="">
      </div>
    </div>
    <div class="container">
      <div class="card-header">
        <h1 class="title">Apartamento moderno</h1>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <span>4.8 (42 avaliações)</span>
        </div>
        <p class="description">Um belo apartamento moderno no centro da cidade</p>
      </div>
      <div class="card-content">
        <div class="details">
          <span class="details-title"><i class="fas fa-vector-square"></i>85m2</span>
          <span class="details-title"><i class="fas fa-bed"></i> 2 quartos</span>
          <span class="details-title"><i class="fas fa-bath"></i> 1 banheiro</span>
        </div>
        <div class="location">
          <i class="fas fa-map-marker-alt"></i>
          <span>Centro</span>
        </div>
        <div class="tags">
          <span class="tag">Varanda</span>
          <span class="tag">Mobiliado</span>
          <span class="tag">Pet friendly</span>
        </div>
        <p class="price">R$ 2500,00</p>
      </div>
      <div class="card-footer">
        <button class="btn schedule">Agendar visita</button>
        <button class="btn contact">Contactar Corretor</button>
      </div>
    </div>
    </div>

</body>
</html>
